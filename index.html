<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <title>Jogo das Horas</title>
</head>
<body>
    <div class="container">
        <h2 style="color: #333">Game adivinhe as horas</h2>
        <img
            src=""
            alt="Imagem do Quiz"
        />
        <p class="question" id="question" style="color: #333"></p>
        <div class="options" id="options"></div>

        <div id="modal-correct" class="modal">
            <div class="modal-content">
                <p style="color: #333">Parabéns! Você acertou a resposta!</p>
                <button
                    onclick="handleNextQuestion()"
                    style="background-color: #4caf50"
                >
                    Próxima Pergunta
                </button>
            </div>
        </div>

        <div id="modal-incorrect" class="modal">
            <div class="modal-content">
                <p style="color: #333">
                    Desculpe, você errou. Quer tentar novamente?
                </p>
                <button onclick="handleTryAgain()" style="background-color: #f44336">
                    Tentar Novamente
                </button>
            </div>
        </div>

        <div id="modal-finish" class="modal">
            <div class="modal-content">
                <p style="color: #333">Parabéns! Você completou o Quiz.</p>
                <button onclick="restartQuiz()" style="background-color: #4c4eaf">
                    Reiniciar Quiz
                </button>
            </div>
        </div>
        <br>
        <h5>Desenvolvido para ajudar o aprendizado do meu filho!</h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
